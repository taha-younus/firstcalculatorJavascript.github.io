<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Javascript</title>
</head>
<body>
    <center>
    <h1>Calculator - javascript</h1>
    
    <table border="1">
        <tr>
            <th><h3 id="answer"></h3></th>
        </tr>

        <tr>
            <td>
            <input type="text" name="" id="input1" placeholder="Enter number">
            <input type="text" name="" id="input2" placeholder="Enter number">
        </td>
        </tr>

        <tr>
        <td>
            <button onclick="addition()">Add +</button>
            <button onclick="minus()">Minus -</button>
            <button onclick="div()">Divide /</button>
            <button onclick="multi()">Multipliacation *</button>
        </td>
        </tr>
    </table>
</center>
    <script>
        //document.getElementById("answer").innerHTML = prompt("Enter Your Name Here");
        function addition(){
            document.clear;
            let num1 = parseInt(document.getElementById("input1").value);
            let num2 = parseInt(document.getElementById("input2").value);
            let addnum = num1 + num2;
            document.getElementById("answer").innerHTML = addnum;
        }

        function minus(){
            document.clear;
            let num1 = parseInt(document.getElementById("input1").value);
            let num2 = parseInt(document.getElementById("input2").value);
            let minusnum = num1 - num2;

            document.getElementById("answer").innerHTML = minusnum;
        }

        function div(){
            document.clear;
            let num1 = parseInt(document.getElementById("input1").value);
            let num2 = parseInt(document.getElementById("input2").value);
            let divnum = num1 / num2;

            document.getElementById("answer").innerHTML = divnum;
        }

        function multi(){
            document.clear;
            let num1 = parseInt(document.getElementById("input1").value);
            let num2 = parseInt(document.getElementById("input2").value);
            let multinum = num1 * num2;

            document.getElementById("answer").innerHTML = multinum;
        }
        

    </script>
</body>
</html>
